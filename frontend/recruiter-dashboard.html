<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Dashboard | TNP Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: #f4f6f9; color: #333; }
    .dashboard { display: flex; min-height: 100vh; }
    .sidebar { width: 240px; background-color: #002147; color: #fff; padding: 20px; display: flex; flex-direction: column; }
    .sidebar .logo { font-size: 1.6rem; font-weight: bold; margin-bottom: 30px; text-align: center; }
    .sidebar nav a { color: #fff; text-decoration: none; padding: 12px 15px; border-radius: 8px; margin: 5px 0; display: block; transition: background-color 0.3s; }
    .sidebar nav a:hover, .sidebar nav a.active { background-color: #004080; }
    .main { flex-grow: 1; padding: 20px; }
    .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .topbar h1 { font-size: 2rem; color: #002147; }
    .topbar .actions button { margin-left: 10px; padding: 10px 16px; border: none; border-radius: 8px; background-color: #002147; color: #fff; cursor: pointer; font-weight: 600; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
    .card { background-color: #fff; padding: 20px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
    .card h3 { margin-bottom: 15px; font-size: 1.2rem; color: #002147; }
    .stats { display: flex; justify-content: space-between; flex-wrap: wrap; }
    .stats div { flex: 1 1 45%; margin-bottom: 10px; font-size: 1rem; color: #6c757d; }
    .stats strong { font-size: 1.4rem; display: block; color: #002147; }
    ul { list-style: none; }
    li { padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
    li:last-child { border-bottom: none; }
    canvas { width: 100% !important; height: auto !important; }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Welcome Recruiter</div>
      <nav>
        <a href="recruiter-dashboard.html" class="active">Dashboard</a>
        <a href="recruiter-applicants.html">Applicants</a>
        <a href="recruiter-tracking.html">Job Tracking</a>
        <a href="recruiter-interview.html">Interview Schedule</a>
        <a href="recruiter-settings.html">Settings</a>
        <a href="recruiter-help.html">Help Center</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Dashboard</h1>
        <div class="actions">
          <button onclick="window.location.href='recruiter-post-job.html'">+ Post Job</button>
          <button onclick="logout()">Logout</button>
        </div>
      </header>

      <section class="grid">
        <div class="card overview">
          <h3>Recruitment Overview</h3>
          <div class="stats">
            <div><strong id="total-applicants">--</strong><span>Total Applicants</span></div>
            <div><strong id="shortlisted">--</strong><span>Shortlisted</span></div>
            <div><strong id="hired">--</strong><span>Hired</span></div>
            <div><strong id="rejected">--</strong><span>Rejected</span></div>
          </div>
        </div>

        <div class="card interview">
          <h3>Upcoming Interviews</h3>
          <ul id="interview-schedule"><li>Loading...</li></ul>
        </div>

        <div class="card summary">
          <h3>Job Summary</h3>
          <canvas id="jobChart"></canvas>
        </div>
        
        <div class="card recent">
          <h3>Recent Applicants</h3>
          <ul id="recent-activities"><li>Loading recent applicants...</li></ul>
        </div>
      </section>
    </main>
  </div>
  <script>
    const API_BASE_URL = 'http://localhost:3000';
    const token = localStorage.getItem("recruiterToken");

    if (!token) {
      alert("Login required");
      window.location.href = "multi-login.html";
    }

    function logout() {
      localStorage.removeItem("recruiterToken");
      window.location.href = "multi-login.html";
    }

    async function loadDashboardData() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/recruiter/dashboard`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        const data = await res.json();

        if (!res.ok || !data.overview || !data.jobSummary) {
          throw new Error(data.error || 'Received invalid data from the server.');
        }
        
        document.getElementById("total-applicants").textContent = data.overview.totalApplicants;
        document.getElementById("shortlisted").textContent = data.overview.shortlisted;
        document.getElementById("hired").textContent = data.overview.hired;
        document.getElementById("rejected").textContent = data.overview.rejected;

        new Chart(document.getElementById("jobChart"), {
          type: "doughnut",
          data: {
            labels: ["Open Jobs", "Closed Jobs"],
            datasets: [{
              data: [data.jobSummary.open, data.jobSummary.closed],
              backgroundColor: ["#007bff", "#6c757d"]
            }]
          },
          options: { responsive: true, plugins: { legend: { position: "bottom" } } }
        });

        const interviewList = document.getElementById("interview-schedule");
        if(data.upcomingInterviews && data.upcomingInterviews.length > 0) {
            interviewList.innerHTML = data.upcomingInterviews.map(app => 
                `<li><strong>${app.studentId.name}</strong> on ${new Date(app.interviewDate).toLocaleDateString()}</li>`
            ).join('');
        } else {
            interviewList.innerHTML = "<li>No upcoming interviews scheduled.</li>";
        }

        const recentList = document.getElementById("recent-activities");
        if(data.recentApplicants && data.recentApplicants.length > 0) {
            recentList.innerHTML = data.recentApplicants.map(app => 
                `<li><strong>${app.studentId.name}</strong> applied on ${new Date(app.appliedAt).toLocaleDateString()}</li>`
            ).join('');
        } else {
            recentList.innerHTML = "<li>No recent applications.</li>";
        }

      } catch (error) {
        console.error("Dashboard load error:", error);
        alert("Failed to load dashboard data. " + error.message);
      }
    }

    // âœ… MODIFIED: Use the 'pageshow' event to refetch data every time the page is viewed.
    // This ensures stats are always up-to-date when you navigate back to the dashboard.
    window.addEventListener('pageshow', function(event) {
        loadDashboardData();
    });
  </script>
</body>
</html>
