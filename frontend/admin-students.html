<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student List | Admin Panel</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f6f9;
  margin: 0;
  padding: 0;
}
.dashboard {
  display: flex;
  min-height: 100vh;
}
.sidebar {
  width: 240px;
  background-color: #002147;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
}
.sidebar .logo {
  font-size: 1.6rem;
  font-weight: bold;
  margin-bottom: 30px;
  text-align: center;
}
.sidebar nav a {
  color: #fff;
  text-decoration: none;
  padding: 12px 15px;
  border-radius: 8px;
  margin: 5px 0;
  display: block;
}
.sidebar nav a:hover,
.sidebar nav a.active {
  background-color: #004080;
}
.main {
  flex-grow: 1;
  padding: 30px;
}
h2 {
  color: #002147;
  margin-bottom: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}
th, td {
  padding: 12px 16px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}
th {
  background-color: #002147;
  color: white;
}
tr:nth-child(even) {
  background-color: #f9f9f9;
}
.badge {
  padding: 4px 10px;
  border-radius: 8px;
  color: white;
  font-size: 0.8rem;
}
.badge.placed {
  background: #27ae60;
}
.badge.unplaced {
  background: #e74c3c;
}
.badge.verified {
  background: #3498db;
}
.badge.unverified {
  background: #c0392b;
}

  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Admin Panel</div>
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-manage-jobs.html">Job Management</a>
        <a href="admin-applications.html">View Applications</a>
        <a href="admin-placed.html">Mark Placed</a>
        <a href="admin-students.html" class="active">Student List</a>
        <a href="admin-export.html">Export CSV</a>
      </nav>
    </aside>

    <main class="main">
      <h2>Registered Students</h2>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Branch</th>
            <th>Placed</th>
            <th>Verified</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6">Loading...</td></tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) {
      alert("Admin login required");
      window.location.href = "multi-login.html";
    }
    
    // ✅ UPDATED ENDPOINT
    fetch("/api/admin/students", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(students => {
      const tbody = document.querySelector("#studentsTable tbody");
      tbody.innerHTML = "";

      if (!students.length) {
        tbody.innerHTML = "<tr><td colspan='6'>No students found.</td></tr>";
        return;
      }

      students.forEach(s => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${s.name}</td>
          <td>${s.email}</td>
          <td>${s.branch || "—"}</td>
          <td><span class="badge ${s.placed ? 'placed' : 'unplaced'}">${s.placed ? 'Yes' : 'No'}</span></td>
          <td><span class="badge ${s.verified ? 'verified' : 'unverified'}">${s.verified ? 'Yes' : 'No'}</span></td>
          <td>${s.placedCompany || "—"}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(() => {
      alert("❌ Failed to load students");
    });
  </script>
</body>
</html>
