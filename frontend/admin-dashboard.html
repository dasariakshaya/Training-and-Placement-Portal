<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | TNP Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #f4f6f9;
      color: #333;
    }
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: #002147;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 8px;
      margin: 5px 0;
      display: block;
      transition: background-color 0.3s;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #004080;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .topbar h2 {
      color: #002147;
    }
    .topbar button {
      background-color: #c0392b;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .topbar button:hover {
        background-color: #e74c3c;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .card h3 {
      color: #002147;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .card p {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }
    .search-section {
      margin-bottom: 30px;
    }
    #student-search {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #search-results {
        margin-top: 10px;
    }
    #search-results div {
      padding: 10px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .student-actions button {
      background-color: #002147;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .student-actions button:hover {
      background-color: #004080;
    }
    .chart-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Admin Panel</div>
      <nav>
        <a href="admin-dashboard.html" class="active">Dashboard</a>
        <a href="admin-manage-jobs.html">Job Management</a>
        <a href="admin-applications.html">View Applications</a>
        <a href="admin-placed.html">Mark Placed</a>
        <a href="admin-students.html">Student List</a>
        <a href="admin-export.html">Export CSV</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <h2>Dashboard Overview</h2>
        <button onclick="logout()">Logout</button>
      </div>

      <div class="cards">
        <div class="card">
          <h3>Total Students</h3>
          <p id="total-students">--</p>
        </div>
        <div class="card">
          <h3>Total Applications</h3>
          <p id="total-applications">--</p>
        </div>
        <div class="card">
          <h3>Jobs Posted</h3>
          <p id="total-jobs">--</p>
        </div>
        <div class="card">
          <h3>Students Placed</h3>
          <p id="total-placed">--</p>
        </div>
      </div>
      
      <div class="search-section">
        <h3>Quick Student Search</h3>
        <input type="text" id="student-search" placeholder="Search by name or email..." />
        <div id="search-results"></div>
      </div>

      <div class="chart-container">
        <h3>Placement Statistics</h3>
        <canvas id="placementChart"></canvas>
      </div>
    </main>
  </div>

  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) {
      alert("Please login first.");
      window.location.href = "multi-login.html";
    }

    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "multi-login.html";
    }

    // Fetch dashboard overview stats
    fetch("/api/admin/overview", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("total-students").textContent = data.totalStudents ?? "0";
      document.getElementById("total-applications").textContent = data.totalApplications ?? "0";
      document.getElementById("total-jobs").textContent = data.totalJobs ?? "0";
      document.getElementById("total-placed").textContent = data.totalPlaced ?? "0";

      const ctx = document.getElementById('placementChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Placed', 'Unplaced'],
          datasets: [{
            label: 'Student Placement Status',
            data: [data.totalPlaced, data.totalStudents - data.totalPlaced],
            backgroundColor: ['#27ae60', '#e74c3c'],
            borderColor: ['#fff', '#fff'],
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Overall Placement Ratio'
            }
          }
        }
      });
    })
    .catch(err => {
      console.error("Failed to load dashboard stats:", err);
      alert("Could not load dashboard data.");
    });

    // Student search functionality
    document.getElementById("student-search").addEventListener("input", async (e) => {
      const query = e.target.value.trim();
      const container = document.getElementById("search-results");
      if (query.length < 2) {
          container.innerHTML = "";
          return;
      }

      try {
        const res = await fetch(`/api/admin/students?search=${encodeURIComponent(query)}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const students = await res.json();

        container.innerHTML = students.length
          ? students.map(s => `
              <div>
                <span><strong>${s.name}</strong> - ${s.email}</span>
                <div class="student-actions">
                  <button onclick="viewProfile('${s._id}')">View Profile</button>
                </div>
              </div>`
            ).join('')
          : '<div>No students found.</div>';
      } catch (err) {
        console.error("Search failed", err);
        container.innerHTML = '<div>Error searching students</div>';
      }
    });

    function viewProfile(studentId) {
      window.open(`admin-student-profile.html?id=${studentId}`, '_blank');
    }
  </script>
</body>
</html>
