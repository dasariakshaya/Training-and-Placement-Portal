<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Job Tracking | TNP Portal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }
    .dashboard { display: flex; min-height: 100vh; }
    .sidebar {
      width: 240px;
      background-color: #002147;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 8px;
      margin: 5px 0;
      display: block;
      font-weight: normal;
      transition: background-color 0.3s;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #004080;
    }
    .main { flex-grow: 1; padding: 40px; }
    h2 { color: #002147; margin-bottom: 20px; }
    .tracking-container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    .job-tracking {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      background: #fdfdfd;
    }
    .job-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #002147;
      margin-bottom: 10px;
    }
    .stat-row {
      display: flex;
      gap: 30px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .stat {
      flex: 1;
      min-width: 150px;
      background: #f4f6f9;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }
    .stat h4 {
      margin-bottom: 6px;
      font-size: 14px;
      color: #666;
    }
    .stat strong {
      font-size: 18px;
      color: #002147;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Welcome Recruiter</div>
      <nav>
        <a href="recruiter-dashboard.html">Dashboard</a>
        <a href="recruiter-applicants.html">Applicants</a>
        <a href="recruiter-tracking.html" class="active">Job Tracking</a>
        <a href="recruiter-interview.html">Interview Schedule</a>
        <a href="recruiter-settings.html">Settings</a>
        <a href="recruiter-help.html">Help Center</a>
      </nav>
    </aside>
    <main class="main">
      <div class="tracking-container">
        <h2>Job-wise Application Tracking</h2>
        <div id="jobTrackingList">
          <p>Loading job stats...</p>
        </div>
      </div>
    </main>
  </div>
<script>
    const API_BASE_URL = 'http://localhost:3000';
    const token = localStorage.getItem("recruiterToken");
    if (!token) {
      alert("Login required");
      window.location.href = "multi-login.html";
    }

    fetch(`${API_BASE_URL}/api/recruiter/jobs/my-jobs`, {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => {
      if (!res.ok) throw new Error(`Failed to fetch jobs: ${res.status} ${res.statusText}`);
      return res.json();
    })
    .then(async jobs => {
      const jobListContainer = document.getElementById("jobTrackingList");
      jobListContainer.innerHTML = "";

      if (!jobs.length) {
        jobListContainer.innerHTML = "<p>No jobs posted yet.</p>";
        return;
      }

      for (let job of jobs) {
        try {
          const res = await fetch(`${API_BASE_URL}/api/recruiter/jobs/${job._id}/applications`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          if (!res.ok) throw new Error(`Failed to fetch applicants for job ${job._id}`);
          const applicants = await res.json();

          const total = applicants.length;
          const shortlisted = applicants.filter(a => a.status === "interview").length;
          const hired = applicants.filter(a => a.status === "selected").length;
          const rejected = applicants.filter(a => a.status === "rejected").length;
          
          // âœ… MODIFIED: Counts any applicant that has ever had an interview date set.
          const interviews = applicants.filter(a => a.interviewDate).length;

          const div = document.createElement("div");
          div.className = "job-tracking";
          div.innerHTML = `
            <div class="job-title">${job.title} (Status: ${job.status})</div>
            <div class="stat-row">
              <div class="stat">
                <h4>Total Applicants</h4>
                <strong>${total}</strong>
              </div>
              <div class="stat">
                <h4>Shortlisted</h4>
                <strong>${shortlisted}</strong>
              </div>
              <div class="stat">
                <h4>Hired</h4>
                <strong>${hired}</strong>
              </div>
               <div class="stat">
                <h4>Rejected</h4>
                <strong>${rejected}</strong>
              </div>
              <div class="stat">
                <h4>Interviews Scheduled</h4>
                <strong>${interviews}</strong>
              </div>
            </div>
          `;
          jobListContainer.appendChild(div);
        } catch (err) {
          console.error(err);
        }
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("jobTrackingList").innerHTML = `<p style="color: red;">Error loading jobs.</p>`;
    });
  </script>
</body>
</html>
