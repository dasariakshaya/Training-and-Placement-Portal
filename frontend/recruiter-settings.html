<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Settings | TNP Portal</title>
  <style>
    /* --- Base & Dashboard Styles --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: #f4f6f9; color: #333; }
    .dashboard { display: flex; min-height: 100vh; }
    .sidebar { width: 240px; background-color: #002147; color: #fff; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
    .sidebar .logo { font-size: 1.6rem; font-weight: bold; margin-bottom: 30px; text-align: center; }
    .sidebar nav a { color: #fff; text-decoration: none; padding: 12px 15px; border-radius: 8px; margin: 5px 0; display: block; transition: background-color 0.3s; }
    .sidebar nav a:hover, .sidebar nav a.active { background-color: #004080; }
    .main { flex-grow: 1; padding: 20px; }
    .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .topbar h1 { font-size: 2rem; color: #002147; }
    .card { background-color: #fff; padding: 25px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }

    /* --- New Page-Specific Styles --- */
    .settings-grid {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
      align-items: start;
    }

    .profile-summary-card { text-align: center; }
    .profile-summary-card .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #002147;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      margin: 0 auto 15px auto;
    }
    .profile-summary-card h3 { font-size: 1.5rem; color: #002147; margin: 0; }
    .profile-summary-card p { color: #6c757d; margin-top: 5px; }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .form-section .section-title {
      font-size: 1.25rem;
      color: #002147;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-group { margin-bottom: 15px; }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }
    input:disabled {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    button {
      padding: 12px 20px;
      background-color: #002147;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #004080; }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Welcome Recruiter</div>
      <nav>
        <a href="recruiter-dashboard.html">Dashboard</a>
        <a href="recruiter-applicants.html">Applicants</a>
        <a href="recruiter-tracking.html">Job Tracking</a>
        <a href="recruiter-interview.html">Interview Schedule</a>
        <a href="recruiter-settings.html" class="active">Settings</a>
        <a href="recruiter-help.html">Help Center</a>
      </nav>
    </aside>

    <main class="main">
        <header class="topbar">
            <h1>Settings</h1>
        </header>

        <div class="settings-grid">
            <div class="card profile-summary-card">
                <div class="avatar" id="avatar-initial">R</div>
                <h3 id="display-name">Recruiter Name</h3>
                <p id="display-company">Company Name</p>
                <p id="display-email">recruiter@email.com</p>
            </div>

            <div class="form-section">
                <div class="card">
                    <div class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <span>Update Profile</span>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="e.g., John Doe" />
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" placeholder="e.g., Example Inc." />
                    </div>
                    <button onclick="updateProfile()">Save Changes</button>
                </div>

                <div class="card">
                    <div class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <span>Change Password</span>
                    </div>
                    <div class="form-group">
                        <label for="oldPass">Current Password</label>
                        <input type="password" id="oldPass" />
                    </div>
                    <div class="form-group">
                        <label for="newPass">New Password</label>
                        <input type="password" id="newPass" />
                    </div>
                    <div class="form-group">
                        <label for="confirmPass">Confirm New Password</label>
                        <input type="password" id="confirmPass" />
                    </div>
                    <button onclick="changePassword()">Change Password</button>
                </div>
            </div>
        </div>
    </main>
  </div>

  <script>
    const API_BASE_URL = '';
    const token = localStorage.getItem("recruiterToken");
    if (!token) {
      alert("Login required");
      window.location.href = "multi-login.html";
    }

    const nameInput = document.getElementById("name");
    const companyInput = document.getElementById("company");
    const emailDisplay = document.getElementById("display-email");
    const nameDisplay = document.getElementById("display-name");
    const companyDisplay = document.getElementById("display-company");
    const avatarDisplay = document.getElementById("avatar-initial");

    // --- 1. Load Recruiter Profile on Page Load ---
    async function loadProfile() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/recruiter/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to fetch profile.');
        
        // Populate forms with data from database
        nameInput.value = data.contactPerson;
        companyInput.value = data.company;
        
        // Populate display card
        nameDisplay.textContent = data.contactPerson;
        companyDisplay.textContent = data.company;
        emailDisplay.textContent = data.email;
        avatarDisplay.textContent = data.contactPerson ? data.contactPerson.charAt(0).toUpperCase() : 'R';
      } catch (err) {
        console.error("Profile load error:", err);
        alert(err.message);
      }
    }

    // --- 2. Update Profile Function ---
    async function updateProfile() {
      const name = nameInput.value;
      const company = companyInput.value;

      try {
        const res = await fetch(`${API_BASE_URL}/api/recruiter/profile`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ name, company })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to update profile.');

        alert('✅ Profile updated successfully!');
        // Update display card with new info
        nameDisplay.textContent = name;
        companyDisplay.textContent = company;
        avatarDisplay.textContent = name ? name.charAt(0).toUpperCase() : 'R';
      } catch (err) {
        console.error("Profile update error:", err);
        alert(`❌ ${err.message}`);
      }
    }

    // --- 3. Change Password Function ---
    async function changePassword() {
      const oldPassword = document.getElementById("oldPass").value;
      const newPassword = document.getElementById("newPass").value;
      const confirmPassword = document.getElementById("confirmPass").value;

      if (!oldPassword || !newPassword || !confirmPassword) {
        alert("❌ Please fill in all password fields.");
        return;
      }
      if (newPassword !== confirmPassword) {
        alert("❌ New passwords do not match.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/api/recruiter/password`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });
        
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to change password.');
        
        alert('✅ Password changed successfully.');
        // Clear password fields
        document.getElementById("oldPass").value = "";
        document.getElementById("newPass").value = "";
        document.getElementById("confirmPass").value = "";
      } catch (err) {
        console.error("Password change error:", err);
        alert(`❌ ${err.message}`);
      }
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
