<!-- admin-applications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - View Applications | TNP Portal</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f6f9;
  margin: 0;
  padding: 0;
}

.dashboard {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 240px;
  background-color: #002147;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  font-weight: normal; /* Ensures sidebar text isn't bold */
}

.sidebar .logo {
  font-size: 1.6rem;
  font-weight: normal; /* Changed from bold to normal */
  margin-bottom: 30px;
  text-align: center;
}

.sidebar nav a {
  color: #fff;
  text-decoration: none;
  padding: 12px 15px;
  border-radius: 8px;
  margin: 5px 0;
  display: block;
  transition: background-color 0.3s;
  font-weight: normal; /* Explicitly ensure non-bold links */
}

.sidebar nav a:hover,
.sidebar nav a.active {
  background-color: #004080;
}

.main {
  flex-grow: 1;
  padding: 30px;
}

h2 {
  color: #002147;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

th, td {
  padding: 12px 16px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  background-color: #002147;
  color: white;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

a {
  color: #002147;
  text-decoration: none;
  font-weight: bold;
}

.status {
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 0.85rem;
  color: white;
  display: inline-block;
}

.applied { background-color: #7f8c8d; }
.interview { background-color: #3498db; }
.shortlisted { background-color: #f39c12; }
.hired { background-color: #27ae60; }
.rejected { background-color: #c0392b; }

</style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Admin Panel</div>
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-manage-jobs.html">Job Management</a>
        <a href="admin-applications.html" class="active">View Applications</a>
        <a href="admin-placed.html">Mark Placed</a>
        <a href="admin-students.html">Student List</a>
        <a href="admin-export.html">Export CSV</a>
      </nav>
    </aside>

    <main class="main">
      <h2>All Applications</h2>
      <table id="applicationsTable">
        <thead>
          <tr>
            <th>Student</th>
            <th>Email</th>
            <th>Resume</th>
            <th>Job Title</th>
            <th>Company</th>
            <th>Status</th>
            <th>Interview</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7">Loading applications...</td></tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) {
      alert("Please login as admin first.");
      window.location.href = "multi-login.html";
    }

    fetch("http://localhost:3000/api/admin/applications", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(applications => {
      const tbody = document.querySelector("#applicationsTable tbody");
      tbody.innerHTML = "";

      if (!applications.length) {
        tbody.innerHTML = "<tr><td colspan='7'>No applications found.</td></tr>";
        return;
      }

      applications.forEach(app => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.resume ? `<a href="${app.resume}" target="_blank">View</a>` : 'N/A'}</td>
          <td>${app.jobTitle}</td>
          <td>${app.company}</td>
          <td><span class="status ${app.status}">${app.status}</span></td>
          <td>${app.interviewDate ? new Date(app.interviewDate).toLocaleString() : '—'}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error("Failed to load applications", err);
      alert("❌ Could not fetch applications.");
    });
  </script>
</body>
</html>
