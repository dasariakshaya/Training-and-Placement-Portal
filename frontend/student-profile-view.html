<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile | TNP Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f6f9; margin: 0; padding: 20px; color: #2c3e50; }
    .profile-container { max-width: 1000px; margin: 30px auto; background: #fff; border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); overflow: hidden; }
    .header { display: flex; align-items: center; padding: 30px; background: #002147; color: white; }
    .avatar { width: 100px; height: 100px; background: #ffffff; border-radius: 50%; margin-right: 20px; display: flex; justify-content: center; align-items: center; font-size: 36px; color: #002147; font-weight: bold; }
    .header-info h1 { margin: 0; }
    .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; margin-right: 8px; color: white; }
    .placed.true { background: #27ae60; }
    .placed.false { background: #e74c3c; }
    .verified.true { background: #3498db; }
    .verified.false { background: #e67e22; }
    .edit-btn { position: absolute; right: 30px; top: 30px; background: #fff; color: #002147; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .tabs { display: flex; background: #f4f6f9; padding: 6px; border-bottom: 1px solid #ddd; }
    .tab { padding: 12px 24px; cursor: pointer; font-weight: 600; border-radius: 30px; }
    .tab.active { background: #002147; color: white; }
    .content { padding: 30px; display: none; }
    .content.active { display: block; }
    .job-card { background: #eef6ff; border-radius: 10px; padding: 15px 20px; margin-bottom: 20px; }
    .btn { padding: 8px 16px; background: #002147; color: white; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="header">
      <div class="avatar" id="avatar">A</div>
      <div class="header-info">
        <h1 id="student-name">Student Name</h1>
        <div class="badges">
          <span id="status-placed" class="badge placed"></span>
          <span id="status-verified" class="badge verified"></span>
        </div>
      </div>
      <button class="edit-btn" onclick="window.location.href='student-dashboard.html'">‚úèÔ∏è Edit Profile</button>
    </div>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('profile')">üë§ Profile Details</div>
      <div class="tab" onclick="switchTab('jobs')">üíº Available Jobs</div>
    </div>
    <div id="profile" class="content active">
      <p><strong>Email:</strong> <span id="student-email"></span></p>
      <p><strong>Branch:</strong> <span id="student-branch"></span></p>
      <p><strong>Resume:</strong> <a id="resume-link" href="#" target="_blank"></a></p>
      <h3>Skills</h3><ul id="skills"></ul>
    </div>
    <div id="jobs" class="content">
      <h3>Available Jobs</h3>
      <div id="job-list">Loading jobs...</div>
    </div>
  </div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const studentId = urlParams.get('id');
  const token = localStorage.getItem('studentToken'); // A student can only view their own profile with their own token

  if (!studentId || !token) {
    alert("Unauthorized access.");
    window.location.href = "multi-login.html";
  }

  function switchTab(tab) {
    document.querySelectorAll('.content, .tab').forEach(el => el.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
    document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
  }

  // Use the /me route to fetch the student's own data
  fetch(`/api/students/me`, {
    headers: { Authorization: `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(student => {
    document.getElementById('student-name').textContent = student.name;
    document.getElementById('student-email').textContent = student.email;
    document.getElementById('student-branch').textContent = student.branch;
    document.getElementById('avatar').textContent = student.name.charAt(0).toUpperCase();
    
    document.getElementById('status-placed').textContent = student.placed ? `Placed at ${student.placedCompany}` : 'Not Placed';
    document.getElementById('status-placed').classList.add(student.placed ? 'true' : 'false');
    document.getElementById('status-verified').textContent = student.verified ? 'Verified' : 'Not Verified';
    document.getElementById('status-verified').classList.add(student.verified ? 'true' : 'false');

    const mapList = (arr, id, formatter) => {
      const el = document.getElementById(id);
      el.innerHTML = arr && arr.length ? arr.map(formatter).join('') : '<li>None</li>';
    };
    mapList(student.skills, 'skills', skill => `<li>${skill}</li>`);
  })
  .catch(err => alert("Failed to load student data."));

  fetch("/api/jobs")
    .then(res => res.json())
    .then(jobs => {
      const jobList = document.getElementById("job-list");
      jobList.innerHTML = jobs.map(job => `<div class="job-card"><strong>${job.title}</strong> at <em>${job.company}</em><br>Deadline: ${new Date(job.deadline).toLocaleDateString()}<br><button class="btn" onclick="applyToJob('${job._id}')">Apply</button></div>`).join('');
    });

  function applyToJob(jobId) {
    // ‚úÖ UPDATED ENDPOINT for applying to a job
    fetch(`/api/applications/${jobId}`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json().then(data => {
        if(!res.ok) throw new Error(data.error);
        alert(data.message || "Applied successfully!");
    }))
    .catch(err => alert(err.message || "Application failed."));
  }
</script>
</body>
</html>
