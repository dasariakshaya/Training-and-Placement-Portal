<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Jobs | Admin Panel</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f6f9;
  margin: 0;
  padding: 0;
}
.dashboard {
  display: flex;
  min-height: 100vh;
}
.sidebar {
  width: 240px;
  background-color: #002147;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
}
.sidebar .logo {
  font-size: 1.6rem;
  font-weight: bold;
  margin-bottom: 30px;
  text-align: center;
}
.sidebar nav a {
  color: #fff;
  text-decoration: none;
  padding: 12px 15px;
  border-radius: 8px;
  margin: 5px 0;
  display: block;
  transition: background-color 0.3s;
}
.sidebar nav a:hover,
.sidebar nav a.active {
  background-color: #004080;
}
.main {
  flex-grow: 1;
  padding: 40px;
}
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
h2 {
  color: #002147;
  margin: 0;
}
button {
  padding: 10px 20px;
  background-color: #002147;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
}
button:hover {
  background-color: #004080;
}
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}
th, td {
  padding: 12px 16px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}
th {
  background-color: #002147;
  color: white;
}
tr:nth-child(even) {
  background-color: #f9f9f9;
}
.delete-btn {
  background-color: #c0392b;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
}
.delete-btn:hover {
  background-color: #e74c3c;
}

  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Admin Panel</div>
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-manage-jobs.html" class="active">Job Management</a>
        <!-- <a href="admin-post-job.html">Post Job</a> -->
        <a href="admin-applications.html">View Applications</a>
        <a href="admin-placed.html">Mark Placed</a>
        <a href="admin-students.html">Student List</a>
        <a href="admin-export.html">Export CSV</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <h2>Posted Jobs</h2>
        <button onclick="window.location.href='admin-post-job.html'">‚ûï Post New Job</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Deadline</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="jobList">
          <tr><td colspan="5">Loading jobs...</td></tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) {
      alert("Please login first.");
      window.location.href = "multi-login.html";
    }

    const jobList = document.getElementById("jobList");

    function loadJobs() {
      fetch("https://training-placement-portal.onrender.com/api/jobs", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(jobs => {
        if (!Array.isArray(jobs) || jobs.length === 0) {
          jobList.innerHTML = "<tr><td colspan='5'>No jobs posted yet.</td></tr>";
          return;
        }

        jobList.innerHTML = jobs.map(job => `
          <tr>
            <td>${job.title}</td>
            <td>${job.company}</td>
            <td>${job.location}</td>
            <td>${new Date(job.deadline).toLocaleDateString()}</td>
            <td><button class="delete-btn" onclick="deleteJob('${job._id}')">Delete</button></td>
          </tr>
        `).join('');
      })
      .catch(err => {
        console.error("‚ùå Failed to load jobs:", err);
        jobList.innerHTML = "<tr><td colspan='5'>Error loading jobs.</td></tr>";
      });
    }

    function deleteJob(jobId) {
      if (!confirm("Are you sure you want to delete this job?")) return;

      fetch(`https://training-placement-portal.onrender.com/api/jobs/${jobId}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(() => {
        alert("üóëÔ∏è Job deleted successfully.");
        loadJobs(); // Refresh
      })
      .catch(err => {
        console.error("‚ùå Error deleting job:", err);
        alert("Failed to delete job.");
      });
    }

    loadJobs();
  </script>
</body>
</html>
